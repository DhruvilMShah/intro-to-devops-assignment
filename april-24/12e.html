<!DOCTYPE html>
<html>
    <head>
        <title>Alert box</title>
    </head>
    <body>
        <div style="width: 200px; height: 100px; border: solid;
        border-color: grey; border-width: 2px;
        border-radius: 5px;
        margin-top: 0px; padding-top: 5px; padding-left: 5px;">
            <div style="display: flex;flex-direction: row;">
                <div style="width: 50px;">
                    <p style="margin-top: 0px;">Home</p>
                </div>
                <div style="flex: 1;"></div>
                <div style="margin-right: 10px;">
                    <button style="background-color: blue; color: white;
                    border-radius: 10px;">14</button>
                </div>
            </div>

            <div style="display: flex;flex-direction: row;">
                <div style="width: 50px;">
                    <p style="margin-top: 0px;">Notifications</p>
                </div>
                <div style="flex: 1;"></div>
                <div style="margin-right: 10px;">
                    <button style="background-color: blue; color: white;
                    border-radius: 10px;">2</button>
                </div>
            </div>

            <div style="display: flex;flex-direction: row;">
                <div style="width: 50px;">
                    <p style="margin-top: 0px;">Messages</p>
                </div>
                <div style="flex: 1;"></div>
                <div style="margin-right: 10px;">
                    <button style="background-color: blue; color: white;
                    border-radius: 10px;">5</button>
                </div>
            </div>
        </div>
    </body>
</html>
